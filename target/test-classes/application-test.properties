# Test Configuration
spring.application.name=Testing Methodology Project - Tests

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb-test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable H2 Console in tests
spring.h2.console.enabled=false

# Logging for tests
logging.level.com.ynov.testing=INFO
logging.level.root=WARN
